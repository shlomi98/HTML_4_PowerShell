<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>מערכת הרשאות Office 365 – ייצור פקודות PowerShell</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
  <div class="min-h-screen flex items-start justify-center p-6">
    <div class="w-full max-w-3xl bg-white shadow-xl rounded-2xl p-8 space-y-6">
      <h1 class="text-2xl font-bold text-center">⚙️ מערכת הרשאות – ייצור פקודות PowerShell</h1>

      <!-- Calendar delegation section -->
      <section class="space-y-3">
        <h2 class="text-xl font-semibold">1️⃣ הגדרת הרשאות יומן</h2>
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium">UPN של מקבל ההרשאה (Delegate)</label>
            <input id="delegateUpn" type="email" placeholder="a@a.com"
                   class="w-full rounded-xl border-gray-300 p-2 focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium">רמת הרשאה</label>
            <select id="accessRight" class="w-full rounded-xl border-gray-300 p-2 focus:border-indigo-500 focus:ring-indigo-500">
              <option value="Reviewer">Reviewer (קריאה בלבד)</option>
              <option value="Editor" selected>Editor (קריאה/כתיבה)</option>
              <option value="Owner">Owner (בעלות מלאה)</option>
            </select>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium">UPN של בעל היומן – אחד בכל שורה / מופרד בפסיק</label>
          <textarea id="owners" rows="4" placeholder="AA@a.com, AB@a.com"
                    class="w-full rounded-xl border-gray-300 p-2 focus:border-indigo-500 focus:ring-indigo-500"></textarea>
        </div>
        <label class="inline-flex items-center space-x-reverse space-x-2">
          <input id="errAction" type="checkbox" class="rounded text-indigo-600 h-4 w-4">
          <span class="text-sm">הוסף ‎-ErrorAction SilentlyContinue (מונע שגיאה אם הרשאה קיימת)</span>
        </label>
      </section>

      <!-- Generate button -->
      <button id="generate" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-xl shadow-lg transition">🚀 צור פקודות PowerShell</button>

      <!-- Output -->
      <section class="space-y-2">
        <h2 class="text-xl font-semibold">📋 הפקודות שלך</h2>
        <textarea id="output" rows="14" readonly class="w-full font-mono text-xs rounded-xl border-gray-300 p-2 bg-gray-50"></textarea>
        <button id="copy" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-1 px-4 rounded-xl transition">העתק ללוח</button>
        <span id="copyMsg" class="text-sm"></span>
      </section>
    </div>
  </div>

  <!-- Logic -->
  <script>
    const btnGenerate = document.getElementById('generate');
    const btnCopy     = document.getElementById('copy');
    const copyMsg     = document.getElementById('copyMsg');

    btnGenerate.addEventListener('click', () => {
      const delegate   = document.getElementById('delegateUpn').value.trim();
      const ownersRaw  = document.getElementById('owners').value.trim();
      const right      = document.getElementById('accessRight').value;
      const includeErr = document.getElementById('errAction').checked;

      if (!delegate || !ownersRaw) {
        alert('אנא מלא את כל השדות הנדרשים.');
        return;
      }

      // Parse owners by commas/newlines/semicolons
      const owners = ownersRaw.split(/[\n,;]+/).map(o => o.trim()).filter(Boolean);
      if (!owners.length) {
        alert('חייב להיות לפחות Owner אחד.');
        return;
      }

      const errFlag = includeErr ? ' -ErrorAction SilentlyContinue' : '';

      let script = `# ===== Generated by Delegation Helper =====\n`;
      script    += `Connect-ExchangeOnline\n\n`;
      script    += `$delegate = \"${delegate}\"\n`;
      script    += `$owners   = @(${owners.map(o => `\"${o}\"`).join(', ')})\n`;
      script    += `$right    = \"${right}\"\n\n`;
      script    += `foreach ($o in $owners) {\n`;
      script    += `    $cal = (Get-MailboxFolderStatistics $o | Where-Object { $_.FolderType -eq 'Calendar' } | Select-Object -First 1 -ExpandProperty FolderPath)\n`;
      script    += `    if (-not $cal) {\n`;
      script    += `        # נסיון חוזר בעברית\n`;
      script    += `        $cal = (Get-MailboxFolderStatistics $o | Where-Object { $_.Name -eq 'יומן' } | Select-Object -First 1 -ExpandProperty FolderPath)\n`;
      script    += `    }\n`;
      script    += `    if (-not $cal) { Write-Warning \"$o – תיקיית יומן לא נמצאה\"; continue }\n`;
      script    += `    $id = \"$o\`:$cal\"\n`;
      script    += `    Try {\n`;
      script    += `        Add-MailboxFolderPermission -Identity $id -User $delegate -AccessRights $right${errFlag} -ErrorAction Stop\n`;
      script    += `        Write-Host \"✓ Added $delegate to $id\"\n`;
      script    += `    } Catch [Microsoft.M365.Commands.Management.MailboxFolder.MailboxFolderPermissionExistsException] {\n`;
      script    += `        Write-Host \"↻ Permission already exists for $delegate on $id\"\n`;
      script    += `    }\n`;
      script    += `}\n\n`;
      script    += `Write-Host \"--- Existing permissions for $delegate ---\"\n`;
      script    += `foreach ($o in $owners) {\n`;
      script    += `    $cal = (Get-MailboxFolderStatistics $o | Where-Object { $_.FolderType -eq 'Calendar' } | Select-Object -First 1 -ExpandProperty FolderPath)\n`;
      script    += `    if (-not $cal) {\n`;
      script    += `        $cal = (Get-MailboxFolderStatistics $o | Where-Object { $_.Name -eq 'יומן' } | Select-Object -First 1 -ExpandProperty FolderPath)\n`;
      script    += `    }\n`;
      script    += `    if ($cal) { Get-MailboxFolderPermission \"$o\`:$cal\" | Where-Object { $_.User -eq $delegate } | Format-Table FolderName,User,AccessRights }\n`;
      script    += `}\n`;
      script    += `# =========================================`;

      document.getElementById('output').value = script;
    });

    btnCopy.addEventListener('click', async () => {
      const text = document.getElementById('output').value;
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        copyMsg.textContent = '✅ הועתק!';
        setTimeout(()=> copyMsg.textContent='', 3000);
      } catch (err) {
        copyMsg.textContent = '❌ לא הצליח להעתיק';
      }
    });
  </script>
</body>
</html>
